<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Growth99 – AI Page Generator</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      .app { display: grid; grid-template-columns: 1fr; height: 100vh; }
      header { padding: 10px 12px; border-bottom: 1px solid #eee; font-weight: 600; }
      .content { padding: 12px; display: grid; gap: 10px; }
      textarea { width: 100%; min-height: 80px; }
      .row { display: flex; gap: 8px; align-items: center; }
      button { padding: 8px 12px; }
      .log { height: 120px; overflow: auto; background: #fafafa; border: 1px solid #eee; padding: 8px; }
    </style>
  </head>
  <body>
    <div id="root" class="app">
      <header>Growth99 – AI Page Generator</header>
      <div class="content">
        <label>Brief</label>
        <textarea id="brief" placeholder="e.g., Med-spa homepage with calming aesthetic..."></textarea>
        <div class="row">
          <label>Model</label>
          <select id="model">
            <option value="gpt-5" selected>OpenAI GPT-5 (Default)</option>
            <option value="gpt-4">OpenAI GPT-4</option>
            <option value="claude-3-5-sonnet">Anthropic Claude 3.5</option>
            <option value="gemini-1.5-pro">Google Gemini 1.5 Pro</option>
          </select>
          <label class="row"><input type="checkbox" id="aiImages"/> AI Images</label>
        </div>
        <div class="row">
          <button id="btn-generate">Generate First Page</button>
        </div>
        <div class="log" id="log"></div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Growth99 â€“ AI Page Generator</title>
    <style>
      body { 
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        margin: 0; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .app { 
        display: grid; 
        grid-template-columns: 1fr; 
        height: 100vh; 
        background: white;
        margin: 8px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        overflow: hidden;
      }
      header { 
        padding: 16px 20px; 
        border-bottom: 1px solid #e5e7eb; 
        font-weight: 700; 
        font-size: 18px;
        background: linear-gradient(90deg, #2563eb, #1d4ed8);
        color: white;
        text-align: center;
      }
      .content { 
        padding: 20px; 
        display: grid; 
        gap: 16px; 
        overflow-y: auto;
      }
      label { 
        font-weight: 600; 
        color: #374151; 
        font-size: 14px;
        margin-bottom: 4px;
        display: block;
      }
      textarea { 
        width: 100%; 
        min-height: 80px; 
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        transition: all 0.2s;
      }
      textarea:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      input[type="text"] {
        width: 100%;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px 12px;
        font-family: inherit;
        font-size: 14px;
        transition: all 0.2s;
      }
      input[type="text"]:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .row { 
        display: flex; 
        gap: 12px; 
        align-items: center; 
        flex-wrap: wrap;
      }
      select {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px 12px;
        font-family: inherit;
        background: white;
        min-width: 180px;
      }
      button { 
        padding: 12px 24px; 
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(37, 99, 235, 0.5);
      }
      button:active {
        transform: translateY(0);
      }
      .log { 
        height: 120px; 
        overflow: auto; 
        background: #f8fafc; 
        border: 2px solid #e5e7eb; 
        border-radius: 12px;
        padding: 12px; 
        font-family: 'SF Mono', Monaco, monospace;
        font-size: 12px;
        line-height: 1.4;
      }
      .field-group {
        background: #f9fafb;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }
      .reference-urls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .url-input-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .add-url {
        background: #059669;
        padding: 8px 16px;
        font-size: 12px;
        min-width: auto;
      }
      .add-url:hover {
        background: #047857;
        transform: none;
        box-shadow: 0 2px 8px rgba(5, 150, 105, 0.3);
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app">
      <header>Growth99 â€“ AI Page Generator</header>
      <div class="content">
        <div class="field-group">
          <label>Project Brief</label>
          <textarea id="brief" placeholder="e.g., Modern medical spa homepage with luxury aesthetic, premium services, professional team showcase..."></textarea>
        </div>
        
        <div class="field-group">
          <label>Reference URLs (Optional)</label>
          <div class="reference-urls" id="referenceUrls">
            <div class="url-input-row">
              <input type="text" placeholder="https://example.com - Enter a website for design inspiration" />
              <button type="button" class="add-url" onclick="addUrlInput()">+ Add URL</button>
            </div>
          </div>
          <small style="color: #6b7280; margin-top: 8px; display: block;">Add websites you like the design of - we'll analyze their style and apply it to your page</small>
        </div>
        
        <div class="field-group">
          <div class="row">
            <div style="flex: 1;">
              <label>AI Model</label>
              <select id="model">
                <option value="gpt-5" selected>OpenAI GPT-5 (Recommended)</option>
                <option value="gpt-4">OpenAI GPT-4</option>
                <option value="claude-3-5-sonnet">Anthropic Claude 3.5</option>
                <option value="gemini-1.5-pro">Google Gemini 1.5 Pro</option>
              </select>
            </div>
            <div class="checkbox-row">
              <input type="checkbox" id="aiImages"/> 
              <label for="aiImages">Generate AI Images</label>
            </div>
          </div>
        </div>
        
        <button id="btn-generate">ðŸš€ Generate Beautiful Page</button>
        
        <div class="log" id="log"></div>
      </div>
    </div>
    <script>
      function addUrlInput() {
        const container = document.getElementById('referenceUrls');
        const newRow = document.createElement('div');
        newRow.className = 'url-input-row';
        newRow.innerHTML = `
          <input type="text" placeholder="https://example.com - Enter another website for inspiration" />
          <button type="button" class="add-url" onclick="removeUrlInput(this)" style="background: #dc2626;">Remove</button>
        `;
        container.appendChild(newRow);
      }
      
      function removeUrlInput(button) {
        button.parentElement.remove();
      }
      
      function getAllReferenceUrls() {
        const inputs = document.querySelectorAll('#referenceUrls input[type="text"]');
        const urls = [];
        inputs.forEach(input => {
          if (input.value.trim()) {
            urls.push(input.value.trim());
          }
        });
        return urls;
      }
    </script>
  </body>
</html>
